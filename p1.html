<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>findscheme</title>
      <link rel="stylesheet" href="style3.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="container">
         <header>Find your scheme</header>
         <div class="progress-bar">
            <div class="step">
               <p>
                  State
               </p>
               <div class="bullet">
                  <span>1</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p>
                  Age 
               </p>
               <div class="bullet">
                  <span>2</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p>
                  Gender
               </p>
               <div class="bullet">
                  <span>3</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
            <div class="step">
               <p>
                  Cast
               </p>
               <div class="bullet">
                  <span>4</span>
               </div>
               <div class="check fas fa-check"></div>
            </div>
         </div>
         <div class="form-outer">
            <form action="#">
               <div class="page slide-page">
                  <div class="title">
                     State
                  </div>
                 
                  <div class="field">
                     <div class="label">
                        Select state
                     </div>
                     <select id="select"  required>
                        <option value="" disabled selected hidden>select state</option>
                        <option>Telangana</option>
                        <option>Andhra</option>
                     </select>
                  </div>
                  <div class="field">
                     <button class="firstNext next">Next</button>
                  </div>
               </div>
               <div class="page">
                  <div class="title">
                     Age 
                  </div>
                  <div class="field">
                     <div class="label">
                        Age
                     </div>
                     <input type="number" min = "1" max="110" name="Age" id="Age" required>
                  </div>
                  <div class="field btns">
                     <button class="prev-1 prev">Previous</button>
                     <button class="next-1 next">Next</button>
                  </div>
               </div>
               <div class="page">
                  <div class="title">
                     Gender
                  </div>
                  <div class="field">
                     <div class="label">
                        Gender
                     </div>
                     <select>
                        <option value="" disabled selected hidden>Select Gender</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                     </select>
                  </div>
                  <div class="field btns">
                     <button class="prev-2 prev">Previous</button>
                     <button class="next-2 next">Next</button>
                  </div>
               </div>
               <div class="page">
                  <div class="title">
                     Cast
                  </div>
                  <div class="field">
                     <div class="label">
                        Gender
                     </div>
                     <select>
                        <option value="" disabled selected hidden>Select Cast</option>
                        <option>OC</option>
                        <option>BC</option>
                        <option>ST</option>
                     </select>
                  </div>
                  <div class="field btns">
                     <button class="prev-3 prev">Previous</button>
                     <button class="submit" onclick="window.location.href = 'categories.html'">Submit</button>
                  </div>
               </div>
            </form>
         </div>
      </div>
      <script src="findjava.js"></script>
   </body>
</html>
